      <!--patient name-->
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="v7">Patient Name</label>
          <input id="v7" type="text" class="form-control col-sm-8" style="size: auto;" required>
          <div class="invalid-feedback">Please provide a valid name.</div>
        </div>
      </div>
      <!--patient mobile number-->
      <!--mobile number pattern not configured-->
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="v8">Mobile Number</label>
          <input id="v8" type="number" class="form-control col-sm-8" pattern="[0-9]{6,12}" style="size: auto;" required>
          <div class="invalid-feedback">Please provide a valid mobile number.</div> 
        </div>
      </div>
      <!--patient email-->
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="v9">Email</label>
          <input id="v9" type="email" class="form-control col-sm-8" style="size: auto;" pattern="[a-z0-9]+([-+._][a-z0-9]+){0,2}@.*?(\.(a(?:[cdefgilmnoqrstuwxz]|ero|(?:rp|si)a)|b(?:[abdefghijmnorstvwyz]iz)|c(?:[acdfghiklmnoruvxyz]|at|o(?:m|op))|d[ejkmoz]|e(?:[ceghrstu]|du)|f[ijkmor]|g(?:[abdefghilmnpqrstuwy]|ov)|h[kmnrtu]|i(?:[delmnoqrst]|n(?:fo|t))|j(?:[emop]|obs)|k[eghimnprwyz]|l[abcikrstuvy]|m(?:[acdeghklmnopqrstuvwxyz]|il|obi|useum)|n(?:[acefgilopruz]|ame|et)|o(?:m|rg)|p(?:[aefghklmnrstwy]|ro)|qa|r[eosuw]|s[abcdeghijklmnortuvyz]|t(?:[cdfghjklmnoprtvwz]|(?:rav)?el)|u[agkmsyz]|v[aceginu]|w[fs]|y[etu]|z[amw])\b){1,2}" required> 
          <div class="invalid-feedback">Please provide a valid email.</div>
        </div>
      </div>
      <!--patient age-->
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="v10">Age</label>
          <input id="v10" type="number" min="0" max="110" class="form-control col-sm-8" style="size: auto;" required> 
          <div class="invalid-feedback">Please provide a valid age.</div>
        </div>
      </div>
      <!--patient gender-->
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="v11">Gender</label>
          <select id="v11" required>
            <option selected value="">--select--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
          </select>
        </div>
      </div>
      <!--hospital name-->
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="v14">Hospital Name</label>
          <input id="v14" type="text" class="form-control col-sm-8" style="size: auto;" required> 
          <div class="invalid-feedback">Please provide a valid hospital name.</div>
        </div>
      </div>
      <!--patient city-->
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="v12">City</label>
          <input id="v12" type="text" class="form-control col-sm-8" style="size: auto;" required> 
          <div class="invalid-feedback">Please provide a valid city.</div>
        </div>
      </div>
      <!--patient country-->
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="v13">Country</label>
          <input id="v13" type="text" class="form-control col-sm-8" style="size: auto;" required>
          <div class="invalid-feedback">Please provide a valid country.</div>
        </div>
      </div>
      <!--patient blood group-->
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="v15">Blood Group</label>
          <select id="v15" required>
            <option selected>--select--</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            I agree to terms & conditions
          </label>
        </div>
      </div>
      <div class="form-group pt-3">
      <button onClick="window.location.href=window.location.href; alert('Form reset!');" class="btn btn-warning" type="button">Reset</button>
      <button id="add_patient" class="btn btn-primary" type="button" >Create</button>
      </div>
